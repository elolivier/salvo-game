<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
    <link rel="stylesheet" href="assets/stylesheets/games.css">
    <title>Games</title>
</head>
<body>
    <div class="container">
        <div id="log-features" class="row">
            <div class="col-sm-2 col-lg-2">
                <form onsubmit="return false">
                    <button id="logout-button" class="btn btn-default btn-sm hide">Log out</button>
                </form>
            </div>
            <div class="col-sm-5 col-lg-7"><h1 id="welcome-msg" class="hide text-center"></h1></div>
            <div class="col-sm-5 col-lg-3 text-center">
                <form id="login-form" onsubmit="return false">
                    <label><span>Username: </span><input id="login-user" type="text" name="username"></label>
                    <label><span>Password: </span><input id="login-pwd" type="password" name="password"></label>
                    <br>
                    <input id="login-submit" class="btn btn-default btn-sm" type="submit" value="Login">
                    <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal">Sign In</button>
                    <br>
                    <div><p id="invalid-msg" class="hide" style="color:red">Invalid credentials</p></div>
                </form>
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog modal-md">
                        <div id="popup-new-user" class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Welcome to Vikings Battleship</h4>
                            </div>
                            <div class="modal-body">
                                <form id="sign-in" onsubmit="return false">
                                    <label>Username: <input id="new-user" type="text" name="username"></label><br>
                                    <label>Password: <input id="new-pwd" type="password" name="password"></label><br>
                                    <label>Email: <input id="new-email" type="email" name="email"></label><br>
                                    <button id="new-player" class="btn btn-default">Create User</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row games-info">
            <div class="col-sm-6 text-center">
                <span class="text-center"><h1>All Games</h1></span>
                <table id="games-list" class="table table-hover"></table>
            </div>
            <div class="col-sm-6">
                <span class="text-center"><h1>Leader Board</h1></span>
                <table id="leader-board" class="table table-hover"></table>
            </div>
        </div>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="assets/scripts/games.js" type="text/javascript"></script>
</body>
</html>
