<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheets/game.css">
    <title>Game</title>
</head>
<body class="authorized">
    <div class="container text-center">
        <div class="row"><h1>Let's go Vikings!</h1></div>
        <div id="info-game" class="row players"></div>
        <div class="row">
            <div id="logout" class="col-sm-6">
                <form onsubmit="return false">
                    <button id="logout-button" class="btn btn-default btn-sm">Log out</button>
                </form>
            </div>
            <div id="div-button" class="col-sm-6">
                <button id="return-button" class="btn btn-default btn-sm">Back to All Games</button>
            </div>
        </div>
        <div id="grids">
            <div class="row">
                <div class="col-sm-6"><h2>Your Ships</h2></div>
                <div class="col-sm-6"><h2>Your Salvos</h2></div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <table id="grid-ships" class="table background-table"></table>
                </div>
                <div class="col-sm-6">
                    <table id="grid-salvos" class="table  background-table"></table>
                </div>
            </div>
        </div>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="assets/scripts/game.js" type="text/javascript"></script>
</body>
</html>
