<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager</title>
</head>
<body>
    <h1>Player Manager</h1>

    <form action="" onsubmit="return false">
        <label>Email User Name [e.g., alice@aol.com]: <input id="email" type="text" size="30"></label>
        <br>
        <label>First Name [e.g., Joan]: <input id="first_name" type="text" size="30"></label>
        <br>
        <label>Last Name [e.g., Arc]: <input id="last_name" type="text" size="30"></label>
        <br>
        <button id="add_player">Add</button>
        <br>
        <pre id="output"></pre>
    </form>


    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="manager.js"></script>
</body>
</html>
